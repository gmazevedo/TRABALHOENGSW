<body>

  <form>
    <div class="row justify-content-center no-overflow">
      <div class="col-8">
        <mat-card class="main-card">
          <div class="auth text-center offset-1 col-10 offset-xl-3 col-xl-6">
            <div class="row">
              <div class="col-12 form-card">
                <div class="row">
                  <form [formGroup]="form" (keyup.enter)="onClick()">
                    <div class="row">
                      <div class="col-12">
                        <mat-form-field class="full-width" appearance="fill">
                          <label class="control-label required"> Login </label>
                          <input
                            matInput
                            type="tel"
                            inputmode="alphanumeric"
                            maxlength="30"
                            formControlName="email"
                          />
                          <mat-error> Insira seu e-mail.</mat-error>
                        </mat-form-field>
                      </div>

                      <div class="col-12">
                        <mat-form-field class="full-width" appearance="fill">
                          <label class="control-label required"> Senha </label>
                          <input
                            matInput
                            type="password"
                            formControlName="password"
                          />
                        </mat-form-field>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <button
                  mat-raised-button
                  class="submit-button"
                  type="submit"
                  color="primary"
                  (click)="onClick()"
                >
                  ENTRAR
                </button>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </form>
</body>

<ng-template #errorDialog>
  <h2 matDialogTitle>Erro ao fazer login</h2>
  <p matDialogContent><em>Verifique seu login e senha</em></p>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>OK</button>
  </mat-dialog-actions>
</ng-template>
